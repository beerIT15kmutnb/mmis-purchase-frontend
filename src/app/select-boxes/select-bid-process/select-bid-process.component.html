<span class="spinner spinner-inline" *ngIf="loading">
  Loading...
</span>
<div class="select" *ngIf="!loading" style="width: 100%">
  <select name="bidProcessId" id="bidProcessId" [disabled]="disabled" [(ngModel)]="selectedId" (change)="setSelected($event)">
    <option *ngFor="let item of items" [value]="item.id">{{ item.name }} (วงเงิน {{item.f_amount | number:'1.0'}} บาท)</option>
  </select>
</div>
